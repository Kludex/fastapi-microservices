apiVersion: v1
kind: Service
metadata:
  name: users-service
  labels:
    app: users
spec:
  type: NodePort
  ports:
    - targetPort: 80
      port: 80
  selector:
    app: users
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: users-configuration
  labels:
    app: users
data:
  ACCESS_TOKEN_EXPIRE_MINUTES: "10"
  PROJECT_NAME: "Users Microservice"
---
apiVersion: v1
kind: Secret
metadata:
  name: users-credentials
type: Opaque
data:
  email: YWRtaW5AYWRtaW4uY29t
  password: cGFzc3dvcmQ=
  secret_key: c2VjcmV0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
  labels:
    app: users
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      initContainers:
        - name: wait-database
          image: postgres:12
          command:
            [
              "sh",
              "-c",
              "until pg_isready -h ${POSTGRES_HOST};  do echo waiting for database; sleep 2; done;",
            ]
          env:
            - name: POSTGRES_HOST
              value: "postgres-service"
        - name: perform-migrations
          image: kludex/users
          command: ["alembic", "upgrade", "head"]
          env:
            - name: POSTGRES_HOST
              value: "postgres-service"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
          envFrom:
            - configMapRef:
                name: postgres-configuration
      containers:
        - name: users
          image: kludex/users
          ports:
            - containerPort: 80
          livenessProbe:
            initialDelaySeconds: 3
            periodSeconds: 5
            httpGet:
              path: /api/health/
              port: 80
          env:
            - name: REDIS_HOST
              value: "redis-service"
            - name: REDIS_PORT
              value: "6379"
            - name: POSTGRES_HOST
              value: "postgres-service"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
            - name: FIRST_USER_EMAIL
              valueFrom:
                secretKeyRef:
                  name: users-credentials
                  key: email
            - name: FIRST_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: users-credentials
                  key: password
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: users-credentials
                  key: secret_key
          envFrom:
            - configMapRef:
                name: postgres-configuration
            - configMapRef:
                name: users-configuration
